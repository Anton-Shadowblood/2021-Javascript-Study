<script>
 <!--
 Boolean Operators are used to compare values
 == > Equals
 >= > greater than or equal
 <= > less than or equal
 === congruence
 ! not operator
 != not equal
 -->


    var val1 = 12;
 var val2 = 12;
 if(val1 == val2){
     console.log("Equals");}



 var val1 = 12;
 var val2 = 7;
 if(val1 >= val2){
     console.log("greater or Equal");}

 var val1 = 7;
 var val2 = 12;
 if(val1 <= val2){
     console.log("Less or Equal");}

 var val1 = 7;
 var val2 = 7;
 if(val1 === val2){
     console.log("Congruence");}


 var val1 = 7;
 var val2 = 12;
 if(val1 != val2){
     console.log("Not Equal");}









</script>
